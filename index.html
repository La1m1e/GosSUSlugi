<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Autoplay</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video src="/media.mp4" autoplay muted playsinline controls></video>
</body>
</html>
