<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I'm not a robot</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #overlay {
      position: absolute;
      z-index: 10;
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-family: sans-serif;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      user-select: none;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">Я не робот</div>
  <video id="video" src="SampleVideo_1280x720_1mb.mp4" playsinline></video>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('video');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });
  </script>
</body>
</html>
